<li><span class="{{ ENTRYTYPE }} author">{{ author|author_join }}</span>, <span class="{{ ENTRYTYPE }} title">{{title}}</span>.
<span class="{{ ENTRYTYPE }} journal">{{ journal }}</span>
{%- if volume is defined -%}
  , <span class="{{ ENTRYTYPE }} volume">{{ volume }}</span>
{%- endif -%}
{%- if pages is defined -%}
  , <span class="{{ ENTRYTYPE }} pages">{{ pages }}</span>
{%- endif -%}
, <span class="{{ ENTRYTYPE }} year">{{ year }}</span>. 
{% if link is defined -%}
  [<a href="{{ link }}">pdf</a>]
{%- endif -%}  
</li>
