<li><span class="{{ ENTRYTYPE }} author">{{ author|author_join }}</span>. <span class="{{ ENTRYTYPE }} title">{{ title }}</span>.
{%- if type is defined %}
  <span class="{{ ENTRYTYPE }} type">{{ type }}</span>,
{%- endif -%}
{%- if institution is defined %}
  <span class="{{ ENTRYTYPE }} institution">{{ institution }}</span>,
{%- endif %}
  <span class="{{ ENTRYTYPE }} year">{{ year }}</span>.
{%- if link is defined %}
  [<a href="{{ link }}">pdf</a>]
{%- endif -%}
</li>
